# habilitar airline
source "$HOME/.local/lib/python3.6/site-packages/powerline/bindings/tmux/powerline.conf"

# extender el buffer de la terminal
set -g history-limit 3000

# Cambiar prefix C-b por C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# seleccionar con la tecla 'v'
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi 'C-v' send -X begin-selection \; send -X rectangle-toggle

# habilitar 256-colors
set -g default-terminal "screen-256color"

# usar modo VI
set -g status-keys vi
set -g mode-keys vi

# usar modo VI en shell
set -g @shell_mode 'vi'

# movimiento entre paneles
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# redimencionar paneles
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# quitar delay de escape
set -sg escape-time 10

set-option -g status on
set-option -g status-interval 1
